{% extends 'core/Plantilla.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block contenido %}

<div class="container"> <h3 style="margin-bottom: 30px ;">Stock Bodega</h3>  </div>

<div class="container">

    <table class="table table-striped table-hover" id="storeList">
        <thead>
            <tr>
                
                <th scope="col">Fecha Ingreso</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>                        
        
            </tr>
        </thead>
        <tbody>
            {% for bod in bodega %}
            <tr>
                <td data-label="fecha">{{bod.fecha_ingreso}}</td>
                <td data-label="nombre">{{bod.nombre}}</td>
                <td data-label="monto">{{bod.cantidad}}</td>
    
            </tr>
            {% endfor %}    
        </tbody>
    </table>
    
</div>

{% endblock %}
