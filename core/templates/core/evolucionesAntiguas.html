{% extends 'core/plantillaPaciente.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block contenido %}


<a class="boton3" href="{% url 'fichaClinica' persona.rut %} "><button type="button"
        class="btn btn-outline-info">Regresar</button></a>

<div class="container">
    <div class="lista">
        <table class="table table-striped table-hover" id="storeList">
            <thead>
                <tr>
                    <th scope="col">Fecha Registro</th>
                    <th scope="col">Descripcion</th>
                </tr>
            </thead>
            <tbody>
                {% for evo in evolucion %}
                <tr>
                    <td data-label="fecha">{{evo.fecha_creacion}}</td>
                    <td data-label="descripcion">{{evo.evolucion}}</td>
                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
